{% extends "base.html" %}

{% block title %}{{ instance.title }} | {{ block.super }}{% endblock title %}

<style>
{% block style %}
    h1 {
        color: #777;
    }
{% endblock style %}
</style>

{% block content %}
<div class="col-ms-6 col-sm-offset-3">
    <h1>{{ instance.title }} <small>{{ instance.timestamp }}</small></h1>
    <p>{{ instance.content|linebreaks }}</p>
</div>

{% endblock content %}
