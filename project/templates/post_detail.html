{% extends "base.html" %}

{% block title %}{{ instance.title }} | {{ block.super }}{% endblock title %}

<style>
{% block style %}
    h1 {
        color: #777;
    }
{% endblock style %}
</style>

{% block content %}
    <h1>{{ title }} is working</h1>
    <p>{{ instance.title }}</p>
    <p>{{ instance.content }}</p>
    <p>{{ instance.timestamp }}</p>
    <p>{{ instance.updated }}</p>
    <p>{{ instance.id }}</p>
    <hr>
{% endblock content %}
