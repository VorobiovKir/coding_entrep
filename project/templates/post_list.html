{% extends "base.html" %}
{% block content %}
    <h1>{{ title }} is working</h1>
    {% for obj in object_list %}
        <p><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></p>
        <p>{{ obj.content }}</p>
        <p>{{ obj.timestamp }}</p>
        <p>{{ obj.updated }}</p>
        <p>{{ obj.id }}</p>
        <hr>
    {% endfor %}
{% endblock content %}
